 <!DOCTYPE html>
 <html>
 <head>
 	<title>Big Smoke Order</title>
 	<style>
 		table{
 			display: none;
 		}
 		#hide{
 			display: none;
 		}
 		#style{
 			display: none;
 		}
 	</style>
 </head>
 <body>
 	<button id="show">Click to Show</button>
 	<button id="hide">Click to Hide</button>
 	<button id="style">Click to Style</button>
 	<table align="center" border="2">
 		<tr>
 			<td><b>Order</b></td>
 			<td><b>Amounts</b></td>
 			<td><b>Notes</b></td>
 		</tr>
 		<tr>
 			<td>Number 9</td>
 			<td>2</td>
 		</tr>
 		<tr>
 			<td>Number 9 Large</td>
 			<td>1</td>
 		</tr>
 		<tr>
 			<td>Number 6</td>
 			<td>1</td>
 			<td>Extra Dip</td>
 		</tr>
 		<tr>
 			 <td>Number 7</td>
 			 <td>1</td>
 		</tr>
 		<tr>
 			<td>Number 45</td>
 			<td>2</td>
 			<td>One With Cheese</td>
 		</tr>
 		<tr>
 			<td>Large Soda</td>
 			<td>1</td>
 		</tr>
 	</table>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script>
 	$(document).ready(function(){
 		// awal Button Show
 		$("button#show").click(function(){
 			$("table").show();
 		});
 		$("button#show").click(function(){
 			$(this).hide();
 		});
 		$("button#show").click(function(){
 			$("table").css("display", "table");
 		});
 		$("button#show").click(function(){
 			$("button#hide").show();
 		});
 		$("button#show").click(function(){
 			$("button#style").show()
 		});
 		$("button#show").click(function(){
 			$("tr:even").css("background-color", "white");
 			$("tr:odd").css("background-color", "white");
 		});
 		// akhir Button Show
 		// awal Button Style
 		$("button#style").click(function(){
 			$(this).hide();
 		});
 		$("button#style").click(function(){
 			$("tr:even").css("background-color", "lightblue");
 			$("tr:odd").css("background-color", "lightgreen");
 		});
 		// akhir Button Style
 		// awal Button Hide
 		$("button#hide").click(function(){
 			$("button#show").show();
 		});
 		$("button#hide").click(function(){
 			$("table").hide();
 		});
 		$("button#hide").click(function(){
 			$(this).hide();
 		});
 		$("button#hide").click(function(){
 			$("button#style").hide()
 		});
 		// akhir Button Hide
 	});
 </script>
 </body>
 </html>
